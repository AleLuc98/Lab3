<html>
    <head>        
         
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script defer src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
        <link rel="stylesheet" href="src/main.css">
        <script defer src="script.js"></script>
        <title>ToDoManager</title>
    </head>
  
    <body>        
        <div class="container-fluid ">
            <nav class="navbar navbar-expand-md bg-success" >
                <div class="header">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#left-sidebar" aria-controls="left-sidebar" aria-expanded="false" aria-label="Toggle sidebar">
                        <h1 class="bi bi-list"></h1>
                    </button>
                    <div class="row">
                        <h1 class="bi bi-check-all"></h1>
                        <h3 class="SiteL">ToDo Manager</h3>
                    </div>
                        <form class="form-inline">
                            <input class="form-control mr-sm-2 " type="search" placeholder="Search" aria-label="Search">
                        </form>
                        <h1 class="bi bi-person-circle"></h1>
                </div>
            </nav>
            <div class="app-body row">
                <div class="sidebar col-md-4 col-12 bg-grey" id="left-sidebar">
                    <div class="list-group list-group-flush">
                        <a href="#" class="list-group-item list-group-item-action active" data-toggle="list">All</a>
                        <a href="#" class="list-group-item list-group-item-action" data-toggle="list">Important</a>
                        <a href="#" class="list-group-item list-group-item-action" data-toggle="list">Today</a>
                        <a href="#" class="list-group-item list-group-item-action" data-toggle="list">Next 7 Days</a>
                        <a href="#" class="list-group-item list-group-item-action" data-toggle="list">Private</a>
                    </div>                    
                </div>
                <div class="body col-md-8 col-12">
                    <h2>All</h2>
                    <div class="form-check">
                        <ul id="task-list">
                        </ul>
                    </div>
                    <button type="button" class="btn btn-success btn-circle btn-lg">
                        <i class="bi bi-plus"></i>
                    </button>     
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    

    </body>
</html>
